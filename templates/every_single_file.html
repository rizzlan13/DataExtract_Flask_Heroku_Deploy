<!DOCTYPE html>
<html>
<head>
    <title>PDF Processing App - Each File</title>
    <style>
        /* File: static/css/style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .container-index {
            text-align: center;
            padding: 50px;
            border-radius: 45px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px; /* Adjust the font size as needed */
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #0056b3;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        /* Styling for the popup message */
        .popup-container {
            position: relative;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            /* border: 1px solid #000; */
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .close-btn {
            cursor: pointer;
            float: right;
        }

        /* Blurred effect */
        .blur {
            filter: blur(5px);
            pointer-events: none;
        }

        /* Style the link to look like a button */
        .button-link {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        /* Change background color on hover */
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to show the success message
        function showSuccessMessage() {
            // Get the paragraph element by its ID
            var successMessage = document.getElementById('successMessage');
            // Show the element
            successMessage.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Welcome to the PDF Processing App - Each File</h1>
        <form action="/process_every_single_file" method="POST">
            <label for="folderPath">Enter Folder Path:</label>
            <input type="text" id="folderPath" name="folder_path" placeholder="E.g., /path/to/folder">
            <input type="submit" value="Submit">
        </form>
        {% if success_message %}
            <p style="color: green;">{{ success_message }}</p>
        {% endif %}
        <!-- Back link to go to the index page -->
        <a href="{{ url_for('index') }}" class="back-link">Back to Index</a>
    </div>
</body>
</html>
